<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">Donor List</h2>
    <table class="table table-bordered table-striped">
      
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Contact</th>
          <th>Organ</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      
      <tbody id="donorTableBody"></tbody>
    </table>
    <div class="text-center my-4">
  <a href="register.html" class="btn btn-outline-primary">‚Üê Back to Registration</a>
</div>
<div class="text-center my-2">
  <a href="index.html" class="btn btn-outline-success">üè† Back to Dashboard</a>


  </div>

  <!-- Admin Login Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="adminLoginForm">
          <div class="modal-header">
            <h5 class="modal-title">Admin Login</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required />
            </div>
            <div class="text-danger" id="loginError" style="display:none;">Invalid credentials</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#adminRegisterModal" data-bs-dismiss="modal">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Admin Register Modal -->
  <div class="modal fade" id="adminRegisterModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="adminRegisterForm">
          <div class="modal-header">
            <h5 class="modal-title">Admin Registration</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="registerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="registerName" required />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" required />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" required />
            </div>
            <div class="text-success d-none" id="registerSuccess">Registration successful! You can now login.</div>
            <div class="text-danger d-none" id="registerError">Registration failed.</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Register</button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#adminLoginModal" data-bs-dismiss="modal">Go to Login</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    async function fetchDonors() {
      try {
        const res = await fetch("http://localhost:5000/api/donors");
        const data = await res.json();

        const tbody = document.getElementById("donorTableBody");
        tbody.innerHTML = "";

        data.forEach((donor, index) => {
          tbody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${donor.name}</td>
              <td>${donor.age}</td>
              <td>${donor.contact}</td>
              <td>${donor.organ}</td>
              <td>${donor.message}</td>
              <td>${donor.date?.split("T")[0]}</td>
            </tr>
          `;
        });
      } catch (err) {
        alert("Failed to load donors.");
        console.error(err);
      }
    }

    window.onload = async () => {
      const token = localStorage.getItem("adminToken");
      if (!token) {
        new bootstrap.Modal(document.getElementById("adminLoginModal")).show();
      } else {
        fetchDonors();
      }
    };

    document.getElementById("adminLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("adminToken", data.token);
          bootstrap.Modal.getInstance(document.getElementById("adminLoginModal")).hide();
          fetchDonors();
        } else {
          document.getElementById("loginError").style.display = "block";
        }
      } catch (err) {
        alert("Login failed. Try again.");
      }
    });

    document.getElementById("adminRegisterForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const newAdmin = {
        name: document.getElementById("registerName").value.trim(),
        email: document.getElementById("registerEmail").value.trim(),
        password: document.getElementById("registerPassword").value
      };

      try {
        const res = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newAdmin)
        });

        if (res.ok) {
          document.getElementById("registerSuccess").classList.remove("d-none");
          document.getElementById("registerError").classList.add("d-none");
          document.getElementById("adminRegisterForm").reset();
        } else {
          document.getElementById("registerError").classList.remove("d-none");
          document.getElementById("registerSuccess").classList.add("d-none");
        }
      } catch (err) {
        document.getElementById("registerError").classList.remove("d-none");
        console.error(err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
