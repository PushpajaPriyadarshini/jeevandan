<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as a Donor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Body/Organ Donation Registration</h2>

    <div id="responseMsg"></div>

    <form id="donorForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" id="name" name="name" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age *</label>
        <input type="number" id="age" name="age" class="form-control" required min="1"/>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number *</label>
        <input type="text" id="contact" name="contact" class="form-control" pattern="\d{10}" title="Enter a valid 10-digit number" required />

      </div>

      <div class="mb-3">
        <label for="organ" class="form-label">Organ / Body Donation *</label>
        <select id="organ" name="organ" class="form-select" required>
          <option value="">Select</option>
          <option value="Whole Body">Whole Body</option>
          <option value="Eyes">Eyes</option>
          <option value="Kidney">Kidney</option>
          <option value="Liver">Liver</option>
          <option value="Heart">Heart</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message or Willing Note</label>
        <textarea id="message" name="message" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

    <div class="text-center mt-4">
      <a href="donors.html" class="btn btn-link">üìã View All Donors</a>
      <a href="index.html" class="btn btn-outline-secondary mt-2">üè† Back to Dashboard</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("donorForm");
    const msgBox = document.getElementById("responseMsg");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const donor = {
        name: document.getElementById("name").value.trim(),
        age: parseInt(document.getElementById("age").value),
        contact: document.getElementById("contact").value.trim(),
        organ: document.getElementById("organ").value,
        message: document.getElementById("message").value.trim()
      };

      try {
        const res = await fetch("http://localhost:5000/api/donors", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(donor)
        });

        if (!res.ok) throw new Error("Server error");

        msgBox.innerHTML = `<div class="alert alert-success">‚úÖ Donor registered successfully!</div>`;
        form.reset();
      } catch (err) {
        msgBox.innerHTML = `<div class="alert alert-danger">‚ùå Failed to register. Please try again.</div>`;
        console.error(err);
      }

      setTimeout(() => {
        msgBox.innerHTML = "";
      }, 3000);
    });
  </script>

</body>
</html>
